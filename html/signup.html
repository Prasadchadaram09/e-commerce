<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/signup.css">
    <title>Flipzon</title>
</head>
<body>
    <div class="bluetop" id="blue1"></div>
    <div class="bluetop" id="blue2"></div>
    <div class="bluetop" id="blue3"> </div>
    <div id="signup">
        <div id="sign">
            <form action="../index.html">
                <div id="name">
                    <input class="names" type="text" placeholder="First Name">
                    <input class="names" type="text" placeholder="Last Name">
                </div>
                <div id="part2">
                    <input class="subpart2" type="email" placeholder="Email Id">
                    <input class="subpart2" type="tel" placeholder="Phone Number">
                    <input class="subpart2" type="password" placeholder="Password"> 
                    <input class="subpart2" type="password" placeholder="Confirm Password">
                </div>
                <div id="dob">
                    <h4 id="birth">Date Of Birth :</h4>
                    <input id="date" type="date">
                </div>
                <div id="gender">
                    <h4 id="gen">Gender :</h4>
                    <label for="" class="gender" id="female">Female
                        <input type="radio" name="gender">
                    </label>
                    <label for="" class="gender" id="male">Male
                        <input type="radio" name="gender">
                    </label>
                    <label for="" class="gender" id="Other">Other
                        <input type="radio" name="gender">
                    </label>
                </div>
                <p>
                    Peoples who are use our servies may have upload your contact information to Facebook.Learn more
                </p>
                <div id="submit">
                    <input type="submit" id="sub" value="SignUp"> 
                </div>
                <div id="account">
                    <a href="../index.html" target="_blank" id="a">I have already account..?</a>
                </div>
            </form>
        </div>
        <div id="infoside">
            <h1>Flipzon</h1>
            <img id="img" src="../asset/image/computer.png">
        </div>
    </div>
    <div class="bottomorangered" id="orangered1"></div>
    <div class="bottomorangered" id="orangered2"></div>
    <div class="bottomorangered" id="orangered3"></div>
</body>
</html>
